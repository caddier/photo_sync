<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="photoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- Photo frame icon -->
  <g transform="translate(256, 200)">
    <!-- Photo frame -->
    <rect x="0" y="0" width="512" height="384" rx="24" fill="url(#photoGradient)" stroke="#2E6DA4" stroke-width="12"/>
    
    <!-- Mountain/landscape inside photo -->
    <path d="M 40 280 L 180 160 L 280 240 L 400 120 L 472 200 L 472 344 L 40 344 Z" 
          fill="#4A90E2" opacity="0.6"/>
    
    <!-- Sun/circle in photo -->
    <circle cx="400" cy="100" r="40" fill="#FFD700" opacity="0.8"/>
    
    <!-- Image indicator line at bottom -->
    <rect x="40" y="320" width="432" height="8" rx="4" fill="#2E6DA4" opacity="0.3"/>
  </g>
  
  <!-- Sync arrows (circular) -->
  <g transform="translate(512, 680)">
    <!-- Circular sync icon -->
    <g transform="rotate(-45)">
      <!-- Top arrow -->
      <path d="M -80 -20 L -80 -80 L -20 -80 L -50 -110 L -80 -80 L -140 -80 L -140 -20 Z" 
            fill="#FFFFFF" stroke="#2E6DA4" stroke-width="8"/>
      
      <!-- Bottom arrow (rotated 180) -->
      <path d="M 80 20 L 80 80 L 20 80 L 50 110 L 80 80 L 140 80 L 140 20 Z" 
            fill="#FFFFFF" stroke="#2E6DA4" stroke-width="8"/>
    </g>
    
    <!-- Center connecting curves -->
    <path d="M -60 -60 Q -100 -100 -140 -60" 
          fill="none" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
    <path d="M 60 60 Q 100 100 140 60" 
          fill="none" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Accent dots (connecting dots effect) -->
  <circle cx="680" cy="500" r="12" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="740" cy="540" r="12" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="344" cy="500" r="12" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="284" cy="540" r="12" fill="#FFFFFF" opacity="0.6"/>
</svg>
